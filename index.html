<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!-- Preconnect da fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram | Perfil de Viagens</title>
  
  <!-- Importando Página de Estilos Externa -->
  <link rel="stylesheet" href="styles/index.css">
  
  <!-- Chamada da font importada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="bg-surface-color">
    <!-- Barra de Navegação Principal -->
    <nav class="container">
      <a href="#" id="logo">
        <img src="assets/Logo.svg" alt="Logomarca">
      </a>
  
      <!-- Menu Superior -->
      <ul id="primary-menu">
        <li>
          <a href="#">
            <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa/buscar">
          </a>
        </li>
        <li>
          <a href="#">
            Explorer
          </a>
        </li>
        <li>
          <a href="#">
            Minhas Viagens
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/profile-pic.png" alt="Imagem de Isabela Torres">
          </a>
        </li>
      </ul>
      <!-- Fim Menu Superior -->
    </nav>
    <!-- Fim da Barra de Navegação Principal -->

    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <!-- Seção descritiva/Perfil -->
        <div id="profile">
          <img src="assets/profile-pic.png" alt="Imagem de Isabela Torres">
          <div>
            <h1>Isabela Torres</h1>
            <p>
              Amante de viagens, cultura e gastronomia.🌍✈️<br>
              Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
            </p>
          </div>
          <!-- Fim da Seção descritiva -->
        </div>
        <!-- Seção de Informações extras -->
        <ul id="info">
          <li>
            <img src="assets/icons/MapPin.svg" alt="Ícone de localização">
            <span>São Paulo, Brasil</span>
          </li>
          <li>
            <img src="assets/icons/AirplaneTilt.svg" alt="Ícone de avião">
            <span>37 países</span>
          </li>
          <li>
            <img src="assets/icons/Image.svg" alt="Ícone de imagem">
            <span>240 Fotos</span>
          </li>
        </ul>
        <!-- Fim da Seção de Informações extras -->
      </div>
    </header>
    <!-- Fim do Cabeçalho -->
  </div>
  
</body>
</html>
